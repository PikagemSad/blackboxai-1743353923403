<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Board</title>
    <link rel="stylesheet" href="styles/kanban.css">
</head>
<body>
    <header>
        <h1>Task Board</h1>
        <button id="add-task-btn">+ Add Task</button>
    </header>

    <div class="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="tasks" data-status="todo"></div>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="tasks" data-status="in-progress"></div>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="tasks" data-status="done"></div>
        </div>
    </div>

    <dialog id="task-dialog">
        <form id="task-form">
            <h2>Add New Task</h2>
            <div class="form-group">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" required>
            </div>
            <div class="form-group">
                <label for="task-description">Description</label>
                <textarea id="task-description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="task-priority">Priority</label>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="button" id="cancel-btn">Cancel</button>
                <button type="submit">Add Task</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="scripts/kanban.js"></script>
</body>
</html>
