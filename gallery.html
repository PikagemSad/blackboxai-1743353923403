<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея фотографий</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/gallery.css">
</head>
<body>
  <header class="header">
    <h1>Галерея фотографий</h1>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Главная</a></li>
        <li><a href="gallery.html">Галерея</a></li>
        <li><a href="contact.html">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="full-gallery">
      <div class="photo-grid" id="gallery-grid">
        <!-- Фото будут добавлены через JavaScript -->
      </div>
      <button id="load-more" class="load-more-btn">Загрузить еще</button>
    </section>
  </main>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="close-btn" id="close-lightbox">&times;</span>
      <img id="lightbox-img" src="" alt="">
      <div class="lightbox-info">
        <h3 id="lightbox-title"></h3>
        <div id="lightbox-tags"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2023 Моя фотогалерея</p>
  </footer>

  <script src="scripts/app.js" type="module"></script>
  <script src="scripts/gallery.js" type="module"></script>
</body>
</html>
