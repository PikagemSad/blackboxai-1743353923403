<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
  <header class="header">
    <h1>Свяжитесь с нами</h1>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Главная</a></li>
        <li><a href="gallery.html">Галерея</a></li>
        <li><a href="contact.html">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="contact-section">
      <div class="contact-info">
        <h2>Наши контакты</h2>
        <p><i class="fas fa-envelope"></i> email@example.com</p>
        <p><i class="fas fa-phone"></i> +7 (123) 456-78-90</p>
        <p><i class="fas fa-map-marker-alt"></i> Москва, ул. Примерная, 123</p>
      </div>

      <form id="contact-form" class="contact-form">
        <h2>Форма обратной связи</h2>
        <div class="form-group">
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Сообщение:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Отправить</button>
        <div id="form-message" class="form-message"></div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2023 Моя фотогалерея</p>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="scripts/contact.js" type="module"></script>
</body>
</html>
